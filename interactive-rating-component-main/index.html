<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <figure>
        <img src="assets/images/icon-star.svg" alt="icono de estrella">
      </figure>
      <article class="content">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>
        <section class="buttons">
          <button class="btn" id="btn-1-estrella" aria-label="Calificar con 1 estrella">1</button>
          <button class="btn" id="btn-2-estrella" aria-label="Calificar con 2 estrellas">2</button>
          <button class="btn" id="btn-3-estrella" aria-label="Calificar con 3 estrellas">3</button>
          <button class="btn" id="btn-4-estrella" aria-label="Calificar con 4 estrellas">4</button>
          <button class="btn" id="btn-5-estrella" aria-label="Calificar con 4 estrellas">5</button>
        </section>
        <section class="send">
          <button class="btn-enviar" aria-label="Enviar calificacion">SUBMIT</button>
        </section>
      </article>
    </main>
    
  </div>
 <footer>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
 </footer>
 <script src="assets/js/main.js"></script>
</body>
</html>
